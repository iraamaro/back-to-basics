<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>List</title>
  </head>
  <body>
    <h1>List</h1>
    <div class="to-dos" id="actions" data-list></div>
    <form action="" class="container" id="form" data-new-list-form>
      <input type="text" id="input" data-new-list-input/>
      <div id="buttons">
        <button id="add">Adicionar Item</button>
        <input type="button" id="remove" value="Remover Item" onclick="removeItem()">
      </div>
    </form>
    <script src="./script.js"></script>
  </body>
</html>
